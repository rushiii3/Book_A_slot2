<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #chatbot{
            display: none;
        }
    </style>
</head>
<body>
    <button onclick="toggle()">
Show mw
    </button>

    <div id="chatbot">
        HEloo there
    </div>
<script>
    function toggle() {
        var cont = document.getElementById('chatbot');
        if (cont.style.display == 'block') {
            cont.style.display = 'none';
        }
        else {
            cont.style.display = 'block';   
        }
    }
</script>

</body>
</html>
