<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <style>
      


#curtain1
{
 top:0px;
 position:absolute;
 left:0px;
 height:100vh;
 width: 50%;
}
#curtain2
{
 top:0px;
 position:absolute;
 right:0px;
 height:100vh;
 width: 50%;
}
#curtain_buttons input[type="button"]
{
 margin-top:20px;
 width:150px;
 height:45px;
 border-radius:2px;
 color:white;
 background-color:#B43104;
 border:none;
 border-bottom:6px solid #8A2908;
}
    </style>
</head>
<body>
    

  
        </head>
        <body>
        <div id="wrapper">
            <div id="effect">
                <img src="https://talkerscode.com/webtricks/demo/images/curtain1.jpg" id="curtain1">
                <img src="https://talkerscode.com/webtricks/demo/images/curtain2.jpg" id="curtain2">
            </div>
        </div>
        
            <video style="width: 100%;" id="movie1">
                <source src="https://bookaslot.000webhostapp.com/1687006921379366.mp4" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              <button id="playMovie1">Play</button>
              <script>
                $("#curtain1").hide();
                $("#curtain2").hide();
                function open_curtain()
                {
                 $("#curtain1").animate({width:0},2000);
                 $("#curtain2").animate({width:0},2000);
                 $('#movie1').remove();
                }
                
                $('#playMovie1').click(function(){
                    $('video').trigger('play');
          });
$('video').on('ended',function(){
    console.log("video ended");
    $("#curtain1").show();
    $("#curtain2").show();
    open_curtain()
    });
                </script>
</body>
</html>
