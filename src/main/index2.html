    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/main.css">
    <link type="image/png" sizes="16x16" rel="icon" href="../../img/logo11.jpeg" />
    <style>
        #playMovie1{
            
            position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    
    margin: auto;
        }
#curtain1
{
 top:0px;
 position:absolute;
 left:0px;
 height:100vh;
 width: 50%;
}
#curtain2
{
 top:0px;
 position:absolute;
 right:0px;
 height:100vh;
 width: 50%;
}
    </style>
</head>

<body>
    <div>
        <div id="wrapper" style="position: relative;">
            
        </div>
        <video style="width: 100%;height: 100%;" id="movie1">
            <source src="../video/1687006921379366.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <button id="playMovie1">Play</button>
          
    </div>
    <div id="effect">
        <img src="https://talkerscode.com/webtricks/demo/images/curtain1.jpg" id="curtain1">
        <img src="https://talkerscode.com/webtricks/demo/images/curtain2.jpg" id="curtain2">
    </div>
    <div class="container-fluid" id="fluid"> 
        <div class="row">
            <div class="col-lg-4 col-md-4 p-3 mx-auto" id="text">
                <p class="display-1 fw-bold" style="margin-top: 8rem;">Book your Venue !</p>
                <button onclick="location.href='user/sign_up.php';" id="sign_up">
                    Sign Up
                </button>
                <button onclick="location.href='user/sign_in.php';" id="sign_in">
                    Sign In
                </button>
            </div>
            <div class="col-lg-8 col-md-8 shapedividers_com-5015 shapedividers_com-1952" id="img_inside" style="height: 100vh;">
                <img  src="../img/back1.jpeg" alt="background-image1" style="width: 100%;height: 100vh;object-fit: cover;object-position: 10% 90%;">
            </div>
        </div>
        
    </div>

    <script>
       $(document).ready(function(){
        $img_var = $('#img_inside');
function changeImage() {
    $img_var.html(" ");
    $imageArray = ['<img  src="../img/back2.jpeg" alt="background-image1" style="width: 100%;height: 100vh;object-fit: cover;object-position: 50% 50%;">','<img  src="../img/back3.jpeg" alt="background-image1" style="width: 100%;height: 100vh;object-fit: cover;object-position: 80% 10%;"> ','                <img  src="../img/back4.jpeg" alt="background-image1" style="width: 100%;height: 100vh;object-fit: cover;object-position: 50% 50%;"> ','                <img  src="../img/back1.jpeg" alt="background-image1" style="width: 100%;height: 100vh;object-fit: cover;object-position: 10% 90%;">'];
    $randomItem = $imageArray[Math.floor(Math.random()*$imageArray.length)];
    $img_var.append($randomItem);
}
setInterval(changeImage, 5000);
      
       })
    </script>


<script>
   
    $('#fluid').hide();
    $("#curtain1").hide();
    $("#curtain2").hide();
    function open_curtain()
    {
     $("#curtain1").animate({width:0},2000);
     $("#curtain2").animate({width:0},2000);
     $('#movie1').remove();
     $('#fluid').show(3000);
    }
    
    $('#playMovie1').click(function(){
        $('video').trigger('play');
        $('#playMovie1').hide();
    });
    $('video').on('ended',function(){
    console.log("video ended");
    $("#curtain1").show();
    $("#curtain2").show();
    open_curtain()
    });
    </script>
</body>

</html>
